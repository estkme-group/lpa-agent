# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 1
before:
  hooks:
    - go mod tidy
    - go generate ./...
    - sh -c "cd frontend && npm run build"
builds:
  - id: lpac-agent
    main: ./cmd/lpac-agent
    env: [ CGO_ENABLED=0 ]
    goos: [ linux, windows, darwin ]
archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
